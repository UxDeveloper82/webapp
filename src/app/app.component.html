<header>
  <h1>Users</h1>
</header>
<main>
  <div class="list" id="list">
    <div *ngFor="let item of DisplayList(current_page)" class="item">{{ item }}</div>
  </div>
  <div class="pagenumbers" id="pagination">
    <button *ngFor="let page of SetupPagination()" [class.active]="current_page === page" (click)="onPageChange(page)">{{ page }}</button>
  </div>
</main>
